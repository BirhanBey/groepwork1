<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Ideas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

  <body>

    <nav class="nav-container">

      <div class="navbar">

            <a href="#">
              <span class="icon"><i class="fa-solid fa-desktop"></i></span>
              <span class="text">PC</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-laptop"></i></span>
              <span class="text">Laptop</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"

              ></span>

            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-tablet-screen-button"></i
              ></span>
              <span class="text">Tablet</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="fa-solid fa-toolbox"></i></span>
              <span class="text">Accessories</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-headphones-simple"></i
              ></span>
              <span class="text">Headphone</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="fa-regular fa-lightbulb"></i></span>
              <span class="text">Lightning</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="fa-regular fa-lightbulb"></i></span>
              <span class="text">Lightning</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="fa-regular fa-lightbulb"></i></span>
              <span class="text">Lightning</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="fa-regular fa-lightbulb"></i></span>
              <span class="text">Lightning</span>
            </a>
          </li>
          <div class="indicator">
            <span class="icon-indicator"></span>
          </div>
        </ul>
      </div>
    </nav>
    <script src="./js/navbar.js"></script>
  </body>
</html>
